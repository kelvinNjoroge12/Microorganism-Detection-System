{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form method="post">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> Invalid username or password.
            </div>
        {% endif %}

        <div class="form-group">
            <label for="{{ form.username.id_for_label }}"><i class="fas fa-user"></i> Username</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="{{ form.password.id_for_label }}"><i class="fas fa-lock"></i> Password</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>

        <p class="auth-link">
            Don't have an account? <a href="{% url 'users:register' %}"><i class="fas fa-user-plus"></i> Register here</a>
        </p>
        <p class="auth-link">
            <a href="{% url 'password_reset' %}"><i class="fas fa-key"></i> Forgot password?</a>
        </p>
    </form>
</div>
{% endblock %}
